<!-- Practice -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Guess the Number from 1 to 5</h1>
    <input type="text" placeholder="Enter any number" id="inputbox" />
    <button id="btn" onclick="checkthenumber()">Check</button>
    <p id="result">You are Right/Wrong</p>
    <p id="guesscount">Available Guesses: 3</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
